<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TekeliBrowser Orbit Demo</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(circle at 50% 35%, #0b1220 0%, #070b12 45%, #05070c 100%);
      }
      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(520px, 92vw);
        aspect-ratio: 1 / 1;
        display: grid;
        place-items: center;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.07);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(14px);
      }
      .logo {
        width: 320px;
        height: 320px;
      }
      .hint {
        margin-top: 16px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.45);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <div class="card">
          <svg class="logo" viewBox="0 0 300 300" width="100%" height="100%" aria-label="Atom demo">
            <defs>
              <radialGradient id="coreSphere" cx="35%" cy="35%" r="65%">
                <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
                <stop offset="20%" stop-color="#e0f7ff" stop-opacity="0.95" />
                <stop offset="45%" stop-color="#67e8f9" stop-opacity="0.8" />
                <stop offset="70%" stop-color="#0891b2" stop-opacity="0.55" />
                <stop offset="100%" stop-color="#032a33" stop-opacity="0.9" />
              </radialGradient>
              <radialGradient id="eSphere" cx="30%" cy="30%" r="70%">
                <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
                <stop offset="25%" stop-color="#e0f7ff" stop-opacity="0.95" />
                <stop offset="55%" stop-color="#67e8f9" stop-opacity="0.78" />
                <stop offset="78%" stop-color="#0891b2" stop-opacity="0.52" />
                <stop offset="100%" stop-color="#032a33" stop-opacity="0.9" />
              </radialGradient>
              <filter id="eGlow">
                <feGaussianBlur stdDeviation="1.6" result="b" />
                <feMerge>
                  <feMergeNode in="b" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
              <filter id="cGlow">
                <feGaussianBlur stdDeviation="6" result="b" />
                <feMerge>
                  <feMergeNode in="b" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <g opacity="0.9">
              <g transform="rotate(0 150 150)">
                <ellipse
                  cx="150"
                  cy="150"
                  rx="105"
                  ry="40"
                  fill="none"
                  stroke="rgba(0,212,255,0.14)"
                  stroke-width="0.9"
                />
                <circle r="6.2" fill="url(#eSphere)" filter="url(#eGlow)">
                  <animateMotion
                    dur="7s"
                    repeatCount="indefinite"
                    path="M 255 150 A 105 40 0 1 1 45 150 A 105 40 0 1 1 255 150"
                  />
                </circle>
                <circle r="6.2" fill="url(#eSphere)" filter="url(#eGlow)">
                  <animateMotion
                    begin="-3.5s"
                    dur="7s"
                    repeatCount="indefinite"
                    path="M 255 150 A 105 40 0 1 1 45 150 A 105 40 0 1 1 255 150"
                  />
                </circle>
              </g>
              <g transform="rotate(60 150 150)">
                <ellipse
                  cx="150"
                  cy="150"
                  rx="105"
                  ry="40"
                  fill="none"
                  stroke="rgba(0,212,255,0.11)"
                  stroke-width="0.9"
                />
                <circle r="6.2" fill="url(#eSphere)" filter="url(#eGlow)">
                  <animateMotion
                    begin="-1.3s"
                    dur="7s"
                    repeatCount="indefinite"
                    path="M 255 150 A 105 40 0 1 1 45 150 A 105 40 0 1 1 255 150"
                  />
                </circle>
                <circle r="6.2" fill="url(#eSphere)" filter="url(#eGlow)">
                  <animateMotion
                    begin="-4.8s"
                    dur="7s"
                    repeatCount="indefinite"
                    path="M 255 150 A 105 40 0 1 1 45 150 A 105 40 0 1 1 255 150"
                  />
                </circle>
              </g>
              <g transform="rotate(120 150 150)">
                <ellipse
                  cx="150"
                  cy="150"
                  rx="105"
                  ry="40"
                  fill="none"
                  stroke="rgba(0,212,255,0.09)"
                  stroke-width="0.9"
                />
                <circle r="6.2" fill="url(#eSphere)" filter="url(#eGlow)">
                  <animateMotion
                    begin="-2.6s"
                    dur="7s"
                    repeatCount="indefinite"
                    path="M 255 150 A 105 40 0 1 1 45 150 A 105 40 0 1 1 255 150"
                  />
                </circle>
                <circle r="6.2" fill="url(#eSphere)" filter="url(#eGlow)">
                  <animateMotion
                    begin="-6.1s"
                    dur="7s"
                    repeatCount="indefinite"
                    path="M 255 150 A 105 40 0 1 1 45 150 A 105 40 0 1 1 255 150"
                  />
                </circle>
              </g>
            </g>
            <circle cx="150" cy="150" r="22" fill="url(#coreSphere)" filter="url(#cGlow)" />
          </svg>
        </div>
        <div class="hint">
          Demo: Küreler aynı yörüngede 180° faz farkıyla dönüyor; yörüngeler 0/60/120° simetrik.
        </div>
      </div>
    </div>
  </body>
</html>
