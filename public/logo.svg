<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b026ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0f"/>
  <circle cx="256" cy="256" r="230" fill="url(#neonGradient)" opacity="0.1"/>
  
  <!-- Browser Window Shape -->
  <rect x="96" y="128" width="320" height="256" rx="24" fill="#1a1a2e" stroke="url(#neonGradient)" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Window Header Bar -->
  <rect x="96" y="128" width="320" height="48" rx="24" fill="url(#neonGradient)" opacity="0.3"/>
  
  <!-- Window Control Dots -->
  <circle cx="120" cy="152" r="8" fill="#00f0ff"/>
  <circle cx="144" cy="152" r="8" fill="#00f0ff" opacity="0.7"/>
  <circle cx="168" cy="152" r="8" fill="#00f0ff" opacity="0.4"/>
  
  <!-- T Letter (Tekeli) -->
  <path d="M220 240 L292 240 M256 240 L256 320" stroke="url(#neonGradient)" stroke-width="24" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Split View Lines -->
  <line x1="256" y1="200" x2="256" y2="360" stroke="#b026ff" stroke-width="3" opacity="0.5" stroke-dasharray="8,4"/>
  
  <!-- Glow Effect Circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.2"/>
</svg>
