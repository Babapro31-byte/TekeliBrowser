<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#00d4ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0050ff;stop-opacity:0" />
    </linearGradient>
    <radialGradient id="coreRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#80eaff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#00a8ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0050ff;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="orbitGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0088ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="orbitGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#00b4ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="orbitGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="electronGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="electronDot">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#80eaff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="256" cy="256" r="180" fill="url(#coreRadial)" opacity="0.15" filter="url(#softGlow)"/>
  
  <!-- Light rays from center -->
  <line x1="256" y1="256" x2="80" y2="120" stroke="#00b4ff" stroke-width="1" opacity="0.08"/>
  <line x1="256" y1="256" x2="430" y2="100" stroke="#00b4ff" stroke-width="1" opacity="0.06"/>
  <line x1="256" y1="256" x2="440" y2="400" stroke="#00b4ff" stroke-width="1" opacity="0.07"/>
  <line x1="256" y1="256" x2="70" y2="380" stroke="#00b4ff" stroke-width="1" opacity="0.05"/>
  <line x1="256" y1="256" x2="256" y2="60" stroke="#00b4ff" stroke-width="1" opacity="0.06"/>
  <line x1="256" y1="256" x2="256" y2="452" stroke="#00b4ff" stroke-width="1" opacity="0.06"/>
  
  <!-- Orbit 1 - tilted 0deg (horizontal ellipse) -->
  <ellipse cx="256" cy="256" rx="200" ry="80" fill="none" stroke="url(#orbitGrad1)" stroke-width="1.5" opacity="0.6" transform="rotate(-30, 256, 256)"/>
  
  <!-- Orbit 2 - tilted 60deg -->
  <ellipse cx="256" cy="256" rx="200" ry="80" fill="none" stroke="url(#orbitGrad2)" stroke-width="1.5" opacity="0.6" transform="rotate(30, 256, 256)"/>
  
  <!-- Orbit 3 - tilted 120deg -->
  <ellipse cx="256" cy="256" rx="200" ry="80" fill="none" stroke="url(#orbitGrad3)" stroke-width="1.5" opacity="0.6" transform="rotate(90, 256, 256)"/>
  
  <!-- Electrons on orbit 1 (rotate -30) -->
  <circle cx="456" cy="256" r="8" fill="url(#electronDot)" filter="url(#electronGlow)" transform="rotate(-30, 256, 256)"/>
  <circle cx="56" cy="256" r="7" fill="url(#electronDot)" filter="url(#electronGlow)" transform="rotate(-30, 256, 256)"/>
  <circle cx="356" cy="216" r="6" fill="url(#electronDot)" filter="url(#electronGlow)" transform="rotate(-30, 256, 256)"/>
  
  <!-- Electrons on orbit 2 (rotate 30) -->
  <circle cx="456" cy="256" r="8" fill="url(#electronDot)" filter="url(#electronGlow)" transform="rotate(30, 256, 256)"/>
  <circle cx="156" cy="296" r="6" fill="url(#electronDot)" filter="url(#electronGlow)" transform="rotate(30, 256, 256)"/>
  <circle cx="56" cy="256" r="7" fill="url(#electronDot)" filter="url(#electronGlow)" transform="rotate(30, 256, 256)"/>
  
  <!-- Electrons on orbit 3 (rotate 90) -->
  <circle cx="456" cy="256" r="7" fill="url(#electronDot)" filter="url(#electronGlow)" transform="rotate(90, 256, 256)"/>
  <circle cx="56" cy="256" r="8" fill="url(#electronDot)" filter="url(#electronGlow)" transform="rotate(90, 256, 256)"/>
  <circle cx="306" cy="226" r="6" fill="url(#electronDot)" filter="url(#electronGlow)" transform="rotate(90, 256, 256)"/>

  <!-- Core glow (outer) -->
  <circle cx="256" cy="256" r="35" fill="#00a8ff" opacity="0.15" filter="url(#softGlow)"/>
  
  <!-- Core glow (mid) -->
  <circle cx="256" cy="256" r="22" fill="#00d4ff" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Core (inner bright) -->
  <circle cx="256" cy="256" r="12" fill="white" opacity="0.95" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="8" fill="white"/>
</svg>
